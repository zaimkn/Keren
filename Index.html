<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keren Game Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Keren Games</h1>
    </header>

    <section id="games">
        <h2>Download Game</h2>
        <div class="game-list">
            <!-- List of games will be dynamically added here -->
        </div>
    </section>

    <section id="upload">
        <h2>Upload Your Game</h2>
        <form id="upload-form">
            <input type="text" name="gameTitle" placeholder="Game Title" required>
            <textarea name="gameDescription" placeholder="Game Description" required></textarea>
            <input type="file" name="gameFile" accept=".zip,.exe" required>
            <button type="submit">Upload Game</button>
        </form>
    </section>

    <footer>
        <p>Donate to support game developers</p>
        <button id="donate-button">Donate</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
